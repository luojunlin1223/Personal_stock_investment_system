{% extends "homepage/homepage.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人资料</title>
</head>
<body>
{% block content %}
<h3 style="text-align: center">个人资料</h3>
{% if user.is_authenticated %}
<a href="{% url 'users:change_profile' %}">修改资料</a>
{% endif %}

<p>欢迎, 用户：{{ user.username }}</p>

<ul>
    <li>昵称: {{ user.nick_name }}</li>
    <li>电话: {{ user.mobile }}</li>
    <li>地址: {{ user.address }}</li>
</ul>
{% endblock %}
</body>
</html>
